<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <a class="navbar-link" href="image.html">Image Search</a>
            <a class="navbar-link" href="index.html">Search</a>
       </div>
       <div class="advanced">           
        <h1 class="advanced_color1"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue2">g</span><span class="green">l</span><span class="red">e</span></h1>
        </div>
        <h1 id="advanced_color2">Advanced Search</h1>
        <hr style="position:relative;bottom:-40px;">
        <p style="position:relative;bottom:-50px;left:50px;">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="find">
                <div>
                    <label for="Name">all these words:</label>
                    <input style="position:relative;left: 80px; width:500px;" type="text" class="Name" name="as_q">
                </div>
                <br>
                <div>
                    <label for="Name">this exact word or phrase:</label>
                    <input style="position:relative;left: 5px; width:500px;" type="text" class="Name" name="as_q">
                </div>
                <br>
                <div>
                    <label for="Name">any of these words:</label>
                    <input style="position:relative;left: 50px; width:500px;" type="text" class="Name" name="as_q">
                </div>
                <br>
                <div>
                     <label for="Name">none of these words:</label>
                    <input style="position:relative;left: 40px; width: 500px;" type="text" class="Name" name="as_q">
                </div>
                <br>
                  <input class="adv_sub" type="submit" value="Advanced Search">
            </div>
        </form>
        
    </body>
</html>
